# ============================================================================
# Shop Service Configuration - Version 1.0
# ============================================================================
# Server Configuration
server.port=8085
spring.application.name=shop-service
server.servlet.context-path=/

# ============================================================================
# Profile-specific configurations
# ============================================================================
# Database configs are in profile-specific files:
# - application-h2.properties (H2 in-memory for local dev)
# - application-dev.properties (MariaDB local)
# - application-prod.properties (MariaDB production)
#
# Usage:
# mvn spring-boot:run -Dspring.profiles.active=h2
# mvn spring-boot:run -Dspring.profiles.active=dev
# mvn spring-boot:run -Dspring.profiles.active=prod

# ============================================================================
# JPA/Hibernate Configuration (common to all profiles)
# ============================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================================================
# JWT Configuration
# ============================================================================
jwt.secret=your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
jwt.expiration=86400000

# ============================================================================
# Service URLs (for local development)
# ============================================================================
email.service.url=http://localhost:8083
image.service.url=http://localhost:8084

# ============================================================================
# Actuator
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always