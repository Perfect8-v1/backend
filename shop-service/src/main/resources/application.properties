# ============================================================================
# Shop Service Configuration - Version 1.0
# ============================================================================

spring.application.name=shop-service
server.port=8082

# ============================================================================
# Database Configuration (MySQL)
# ============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/perfect8_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shopuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:shoppass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================================================
# Email Configuration (Critical for order confirmations!)
# ============================================================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@perfect8.com}
spring.mail.password=${MAIL_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Shop email settings
shop.email.enabled=${EMAIL_ENABLED:true}
shop.email.support=support@perfect8.com
shop.name=Perfect8 Shop
shop.url=https://shop.perfect8.com

# ============================================================================
# Security/JWT Configuration (Shared with admin-service)
# ============================================================================
jwt.secret=${JWT_SECRET:mySecretKeyForPerfect8ShopServiceVersion1Point0}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.header=Authorization
jwt.prefix=Bearer 

# ============================================================================
# Payment Configuration (PayPal/Stripe)
# ============================================================================
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=${PAYPAL_MODE:sandbox}

stripe.api.key=${STRIPE_API_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# ============================================================================
# Shipping/Tax Configuration
# ============================================================================
shipping.default.carrier=USPS
shipping.default.method=STANDARD
shipping.free.threshold=75.00
tax.default.rate=0.08
tax.default.state=CA

# ============================================================================
# File Upload Configuration
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# Microservice URLs
# ============================================================================
admin.service.url=${ADMIN_SERVICE_URL:http://localhost:8083}
image.service.url=${IMAGE_SERVICE_URL:http://localhost:8081}
blog.service.url=${BLOG_SERVICE_URL:http://localhost:8080}

# ============================================================================
# Async Configuration (for email sending)
# ============================================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# ============================================================================
# Actuator (Health checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================================================================
# Logging
# ============================================================================
logging.level.root=INFO
logging.level.com.perfect8.shop=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ============================================================================
# Jackson (JSON serialization)
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ============================================================================
# Error handling
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# ============================================================================
# CORS Configuration
# ============================================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================================================
# Cache Configuration
# ============================================================================
spring.cache.type=simple
spring.cache.cache-names=products,categories,customers

# ============================================================================
# Session Configuration
# ============================================================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false