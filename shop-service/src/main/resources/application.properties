# ============================================================================
# Shop Service Configuration - Version 1.0
# ============================================================================

# Server Configuration
server.port=8085
spring.application.name=shop-service
server.servlet.context-path=/

# Database Configuration - MariaDB (Local Podman)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/perfect8_shop?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=perfect8user
spring.datasource.password=java100pass123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=mySecretKey-ett0123456789-två0123456789-tre0123456789-fyra0123456789123456789
jwt.expiration=3600000

# PayPal Configuration (Sandbox)
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=sandbox

# Email Configuration (för order confirmations)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=perfect8@cmagnusb.com
spring.mail.password=perfect8alpine
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Service URLs (för när vi startar andra services senare)
admin.service.url=http://localhost:8081
email.service.url=http://localhost:8083
image.service.url=http://localhost:8084
blog.service.url=http://localhost:8082

# Actuator
m# Exponera health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# För Kube-style probes (om vi vill)
management.endpoint.health.probes.enabled=true

# Logging
logging.level.com.perfect8.shop=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Profile
spring.profiles.active=dev

# CORS (för frontend senare)
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true