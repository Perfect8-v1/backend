# ============================================================================
# Production Profile Configuration (MariaDB/MySQL)
# ============================================================================

# MariaDB/MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/perfect8_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:perfect8user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:perfect8pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForPerfect8ShopServiceVersion1Point0}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@perfect8.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Providers
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}
paypal.mode=live

# Microservice URLs
admin.service.url=${ADMIN_SERVICE_URL:http://localhost:8083}
image.service.url=${IMAGE_SERVICE_URL:http://localhost:8081}
blog.service.url=${BLOG_SERVICE_URL:http://localhost:8080}
email.service.url=${EMAIL_SERVICE_URL:http://localhost:8084}

# Logging
logging.level.root=INFO
logging.level.com.perfect8.shop=INFO

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Server
server.port=${SERVER_PORT:8082}
server.error.include-message=always
server.error.include-binding-errors=always

# Jackson
spring.jackson.serialization.indent-output=false
spring.jackson.default-property-inclusion=non_null