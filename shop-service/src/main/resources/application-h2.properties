# Shop Service - H2 In-Memory Database Profile
# For local frontend development without server dependency
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=h2

spring.application.name=shop-service
server.port=8085

# ============================================
# H2 In-Memory Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:mem:shop_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (inspect database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# CRITICAL: Defer initialization so Hibernate creates tables BEFORE data.sql runs
spring.jpa.defer-datasource-initialization=true

# Initialize with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# ============================================
# JWT Configuration (Same as production)
# ============================================
jwt.secret=your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
jwt.expiration=86400000

# ============================================
# Service URLs
# ============================================
email.service.url=http://localhost:8083
image.service.url=http://localhost:8084

# ============================================
# Payment Configuration (TEST MODE)
# ============================================
paypal.mode=sandbox
paypal.client.id=test_client_id
paypal.client.secret=test_client_secret

stripe.api.key=sk_test_dummy_key
stripe.webhook.secret=whsec_test_dummy_secret

# ============================================
# Shipping Configuration
# ============================================
shipping.base.rate=9.99
shipping.free.threshold=50.00

# ============================================
# Logging
# ============================================
logging.level.com.perfect8.shop=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=TRACE

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always