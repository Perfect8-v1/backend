# Shop Service - Development Profile (MariaDB Local)
# Usage: mvn spring-boot:run -Dspring.profiles.active=dev

# ============================================================================
# Database Configuration - MariaDB (Local Podman)
# ============================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shopDB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=perfect8user
spring.datasource.password=java100pass123

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# Logging
# ============================================================================
logging.level.com.perfect8.shop=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=TRACE

# ============================================================================
# Payment Configuration (TEST MODE)
# ============================================================================
paypal.mode=sandbox
paypal.client.id=test_client_id
paypal.client.secret=test_client_secret

stripe.api.key=sk_test_dummy_key
stripe.webhook.secret=whsec_test_dummy_secret

# ============================================================================
# Shipping Configuration
# ============================================================================
shipping.base.rate=9.99
shipping.free.threshold=50.00
