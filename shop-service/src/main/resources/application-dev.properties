# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-create/update database schema
spring.jpa.hibernate.ddl-auto=create-drop

# Development database (local Podman MariaDB)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/perfect8_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=perfect8user
spring.datasource.password=java100pass123

# Development email (use local SMTP or real Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=perfect8@cmagnusb.com
spring.mail.password=perfect8alpine
shop.email.enabled=true

# Verbose logging for debugging
logging.level.root=INFO
logging.level.com.perfect8.shop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG

# Show full error stack traces
server.error.include-stacktrace=always
server.error.include-exception=true

# Disable cache in development
spring.cache.type=none

# Allow all CORS in development
cors.allowed-origins=*

# JWT with longer expiration for development (7 days)
jwt.expiration=604800000
jwt.secret=mySecretKey-ett0123456789-tv√•0123456789-tre0123456789-fyra0123456789123456789

# PayPal sandbox
paypal.mode=sandbox
paypal.client.id=${PAYPAL_CLIENT_ID:}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:}

# Actuator - expose all endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development microservice URLs (local Maven instances)
admin.service.url=http://localhost:8081
email.service.url=http://localhost:8083
image.service.url=http://localhost:8084
blog.service.url=http://localhost:8082

# File upload - larger limits for testing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Pretty print JSON
spring.jackson.serialization.indent-output=true

# Session timeout shorter for testing
server.servlet.session.timeout=5m

# Enable SQL statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG