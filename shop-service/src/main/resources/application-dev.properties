# ============================================================================
# Development Profile Configuration
# ============================================================================

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-create/update database schema
spring.jpa.hibernate.ddl-auto=update

# Development database (local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/perfect8_shop_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# Enable H2 console for quick testing
spring.h2.console.enabled=false

# Development email (use MailHog or similar)
spring.mail.host=localhost
spring.mail.port=1025
shop.email.enabled=true

# Verbose logging for debugging
logging.level.root=INFO
logging.level.com.perfect8.shop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.mail=DEBUG

# Show full error stack traces
server.error.include-stacktrace=always
server.error.include-exception=true

# Disable cache in development
spring.cache.type=none

# Allow all CORS in development
cors.allowed-origins=*

# JWT with longer expiration for development
jwt.expiration=604800000
jwt.secret=dev-secret-key-for-testing-only

# PayPal sandbox
paypal.mode=sandbox
paypal.client.id=test-client-id
paypal.client.secret=test-client-secret

# Stripe test mode
stripe.api.key=sk_test_xxxxxxxxxxxxx
stripe.webhook.secret=whsec_test_xxxxxxxxxxxxx

# Actuator - expose all endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Development microservice URLs (Docker Compose)
admin.service.url=http://localhost:8083
image.service.url=http://localhost:8081
blog.service.url=http://localhost:8080

# File upload - larger limits for testing
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Pretty print JSON
spring.jackson.serialization.indent-output=true

# Session timeout shorter for testing
server.servlet.session.timeout=5m

# Enable SQL statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG