access_log /var/log/nginx/perfect8-access.log;
error_log  /var/log/nginx/perfect8-error.log;

upstream admin_service  { server localhost:8081; keepalive 32; }
upstream blog_service   { server localhost:8082; keepalive 32; }
upstream email_service  { server localhost:8083; keepalive 32; }
upstream image_service  { server localhost:8084; keepalive 32; }
upstream shop_service   { server localhost:8085; keepalive 32; }

server {
    listen 8080;
    server_name _;

    # CORS headers
    add_header 'Access-Control-Allow-Origin'  '$http_origin' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'X-API-Version' '1.0' always;

    # Routes
    location /api/v1/auth/   {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://admin_service/api/auth/;
    }

    location /api/v1/admin/  {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://admin_service/api/admin/;
    }

    location /api/v1/blog/   {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://blog_service/api/;
    }

    location /api/v1/posts/  {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://blog_service/api/posts/;
    }

    location /api/v1/products/ {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://shop_service/api/products/;
    }

    location /api/v1/cart/     {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://shop_service/api/cart/;
    }

    location /api/v1/orders/   {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://shop_service/api/orders/;
    }

    location /api/v1/images/  {
        if ($request_method = 'OPTIONS') { return 204; }
        proxy_pass http://image_service/api/images/;
        client_max_body_size 10M;
    }

    location /api/docs {
        root /opt/perfect8/api-docs;
        index index.html;
    }

    location / {
        add_header Content-Type application/json;
        return 404 '{"error":"Endpoint not found","version":"1.0"}';
    }
}