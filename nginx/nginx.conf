# ═══════════════════════════════════════════════════════════════════════════
# Perfect8 - Nginx Configuration (System nginx)
# ═══════════════════════════════════════════════════════════════════════════
# Version: 2.0
# Updated: 2025-12-05
# Location: /etc/nginx/nginx.conf
# Certificate expires: 2026-03-05
# ═══════════════════════════════════════════════════════════════════════════

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    upstream admin_service  { server 127.0.0.1:8081; keepalive 32; }
    upstream blog_service   { server 127.0.0.1:8082; keepalive 32; }
    upstream email_service  { server 127.0.0.1:8083; keepalive 32; }
    upstream image_service  { server 127.0.0.1:8084; keepalive 32; }
    upstream shop_service   { server 127.0.0.1:8085; keepalive 32; }

    # ═══════════════════════════════════════════════════════════════════════
    # HTTP → HTTPS Redirect
    # ═══════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        server_name p8.rantila.com;
        return 301 https://$server_name$request_uri;
    }

    # ═══════════════════════════════════════════════════════════════════════
    # HTTPS Server
    # ═══════════════════════════════════════════════════════════════════════
    server {
        listen 443 ssl;
        server_name p8.rantila.com;

        ssl_certificate /etc/letsencrypt/live/p8.rantila.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/p8.rantila.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        root /var/www/perfect8;
        index index.html;

        # Health Check
        location /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP","version":"1.0"}';
        }

        # Auth Routes
        location /api/v1/auth/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://admin_service/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Admin Routes
        location /api/v1/admin/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://admin_service/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Blog Routes
        location /api/v1/blog/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://blog_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/v1/posts/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://blog_service/api/posts/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
