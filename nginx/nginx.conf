            proxy_set_header Connection "";
        }

        location /api/v1/shipments/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://shop_service/api/shipments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Image Routes
        location /api/v1/images/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://image_service/api/images/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            client_max_body_size 10M;
        }

        # Static image serving (for URLs stored in database like /images/original/...)
        location /images/ {
            proxy_pass http://image_service/images/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /uploads/ {
            alias /var/www/perfect8/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Email Routes
        location /api/v1/email/ {
            if ($request_method = 'OPTIONS') { return 204; }
            proxy_pass http://email_service/api/email/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Actuator
        location /actuator/health {
            proxy_pass http://admin_service/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Unknown API (404)
        location /api/ {
            add_header Content-Type application/json;
            return 404 '{"error":"Endpoint not found","version":"1.0"}';
        }

        # Flutter SPA (LAST)
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}