# Perfect8 API Gateway - Nginx Configuration
# Placering i Docker: ./nginx/nginx.conf (relativt till docker-compose.yml)
# Placering på Ubuntu Server: /etc/nginx/conf.d/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Loggning
    access_log /var/log/nginx/perfect8-access.log;
    error_log /var/log/nginx/perfect8-error.log;

    # Upstream backend services
    upstream admin_service {
        server localhost:8081;
        keepalive 32;
    }

    upstream blog_service {
        server localhost:8082;
        keepalive 32;
    }

    upstream shop_service {
        server localhost:8085;
        keepalive 32;
    }

    upstream email_service {
        server localhost:8083;
        keepalive 32;
    }

    upstream image_service {
        server localhost:8084;
        keepalive 32;
    }

    # API Gateway Server
    server {
        listen 8080;
        server_name api.perfect8.local;

        # CORS Headers - Tillåt frontend att anropa APIer
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # API Versionering header
        add_header 'X-API-Version' '1.0' always;

        # Hantera OPTIONS requests (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        # ============ VERSION 1.0 ROUTES ============

        # Auth & Admin endpoints
        location /api/v1/auth/ {
            proxy_pass http://admin_service/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/admin/ {
            proxy_pass http://admin_service/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }

        # Blog endpoints
        location /api/v1/blog/ {
            proxy_pass http://blog_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/posts/ {
            proxy_pass http://blog_service/api/posts/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Shop endpoints
        location /api/v1/products/ {
            proxy_pass http://shop_service/api/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v1/cart/ {
            proxy_pass http://shop_service/api/cart/;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        location /api/v1/orders/ {
            proxy_pass http://shop_service/api/orders/;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        location /api/v1/checkout/ {
            proxy_pass http://shop_service/api/checkout/;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }

        # Image service
        location /api/v1/images/ {
            proxy_pass http://image_service/api/images/;
            proxy_set_header Host $host;

            # Större filstorlek för bilduppladdning
            client_max_body_size 10M;
        }

        # Email service (endast intern användning, ej exponerad till frontend)
        # location /internal/email/ {
        #     deny all;  # Blockera extern åtkomst
        #     proxy_pass http://email_service/api/email/;
        # }

        # ============ VERSION 2.0 ROUTES (Framtida) ============
        # Kommenterade för v1.0

        # location /api/v2/analytics/ {
        #     proxy_pass http://admin_service/api/analytics/;
        # }

        # location /api/v2/metrics/ {
        #     proxy_pass http://admin_service/api/metrics/;
        # }

        # location /api/v2/coupons/ {
        #     proxy_pass http://shop_service/api/coupons/;
        # }

        # Health check endpoint för Uptime Kuma
        location /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP","services":{"admin":"8081","blog":"8082","shop":"8085","image":"8084"}}';
        }

        # API dokumentation (statisk HTML)
        location /api/docs {
            root /opt/perfect8/api-docs;
            index index.html;
        }

        # Catch-all för 404
        location / {
            return 404 '{"error":"Endpoint not found","version":"1.0"}';
            add_header Content-Type application/json;
        }
    }
}