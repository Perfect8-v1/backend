# ═══════════════════════════════════════════════════════════════════════════
# Perfect8 - Nginx Configuration
# ═══════════════════════════════════════════════════════════════════════════
# Version: 1.1
# Updated: 2025-11-24 - Lagt till Flutter frontend-stöd
# ═══════════════════════════════════════════════════════════════════════════

access_log /var/log/nginx/perfect8-access.log;
error_log  /var/log/nginx/perfect8-error.log;

# ───────────────────────────────────────────────────────────────────────────
# Upstream definitioner (backend-services)
# ───────────────────────────────────────────────────────────────────────────
upstream admin_service  { server localhost:8081; keepalive 32; }
upstream blog_service   { server localhost:8082; keepalive 32; }
upstream email_service  { server localhost:8083; keepalive 32; }
upstream image_service  { server localhost:8084; keepalive 32; }
upstream shop_service   { server localhost:8085; keepalive 32; }

server {
    listen 80;
    server_name _;

    # ═══════════════════════════════════════════════════════════════════════
    # CORS Headers (Global)
    # ═══════════════════════════════════════════════════════════════════════
    add_header 'Access-Control-Allow-Origin'  '$http_origin' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Max-Age' '86400' always;
    add_header 'X-API-Version' '1.0' always;

    # ═══════════════════════════════════════════════════════════════════════
    # FLUTTER FRONTEND
    # ═══════════════════════════════════════════════════════════════════════
    # Serverar Flutter-appen från /var/www/perfect8/
    
    root /var/www/perfect8;
    index index.html;

    # ═══════════════════════════════════════════════════════════════════════
    # HEALTH CHECK (Enkel status)
    # ═══════════════════════════════════════════════════════════════════════
    location /health {
        access_log off;
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"UP","version":"1.0"}';
    }

    # ==========================================
    # Health Checks (Backend services)
    # ==========================================
    
    location /actuator/health {
        proxy_pass http://admin_service/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # Authentication Routes (Admin Service)
    # ==========================================
    
    location /api/v1/auth/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://admin_service/api/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # Admin Routes
    # ==========================================
    
    location /api/v1/admin/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://admin_service/api/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # Blog Routes
    # ==========================================
    
    location /api/v1/blog/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://blog_service/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/posts/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://blog_service/api/posts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # Shop Routes
    # ==========================================
    
    location /api/v1/products/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/categories/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/categories/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/cart/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/cart/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/orders/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/customers/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/customers/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/payments/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/payments/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /api/v1/shipments/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://shop_service/api/shipments/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # Image Routes
    # ==========================================
    
    location /api/v1/images/ {
        if ($request_method = 'OPTIONS') { return 204; }

        proxy_pass http://image_service/api/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        client_max_body_size 10M;
    }

    # Static image serving (for URLs stored in database like /images/original/...)
    location /images/ {
        proxy_pass http://image_service/images/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # Email Routes (Admin only - usually internal)
    # ==========================================
    
    location /api/v1/email/ {
        if ($request_method = 'OPTIONS') { return 204; }
        
        proxy_pass http://email_service/api/email/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # API Documentation
    # ==========================================
    
    location /api/docs {
        root /opt/perfect8/api-docs;
        index index.html;
    }

    # ==========================================
    # Unknown API routes (404)
    # ==========================================
    
    location /api/ {
        add_header Content-Type application/json;
        return 404 '{"error":"Endpoint not found","version":"1.0"}';
    }

    # ═══════════════════════════════════════════════════════════════════════
    # FLUTTER SPA ROUTING (MÅSTE VARA SIST!)
    # ═══════════════════════════════════════════════════════════════════════
    # Alla routes som inte matchar ovan → Flutter-app (index.html)
    # Detta gör att Flutter kan hantera sina egna routes (t.ex. /shop, /login)
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
