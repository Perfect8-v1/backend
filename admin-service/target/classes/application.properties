# Perfect8 Admin Service Configuration
# application.properties

# Server Configuration
server.port=8083
server.servlet.context-path=/

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:admin_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=Perfect8AdminSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400

# Logging Configuration
logging.level.com.perfect8=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cross-Origin Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://localhost:8082

# Profile Configuration
spring.profiles.active=development

