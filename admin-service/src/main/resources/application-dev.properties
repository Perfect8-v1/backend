# Admin Service - Development Profile (MariaDB Local)
# Usage: mvn spring-boot:run -Dspring.profiles.active=dev

# ============================================================================
# Database Configuration - MariaDB (Local Podman)
# ============================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/perfect8_admin?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=perfect8user
spring.datasource.password=java100pass123

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================================================
# Logging
# ============================================================================
logging.level.com.perfect8.admin=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
