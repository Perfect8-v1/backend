# Admin Service - H2 In-Memory Database Profile
# For local frontend development without server dependency
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=h2

spring.application.name=admin-service
server.port=8081

# ============================================
# H2 In-Memory Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:mem:admin_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (inspect database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Initialize with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# ============================================
# JWT Configuration (Same as production)
# ============================================
jwt.secret=your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
jwt.expiration=86400000

# ============================================
# Image Service URL
# ============================================
image.service.url=http://localhost:8084

# ============================================
# Logging
# ============================================
logging.level.com.perfect8.admin=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always