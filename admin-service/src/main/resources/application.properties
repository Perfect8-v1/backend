# Admin Service Configuration
# Server Configuration
server.port=8081
server.servlet.context-path=/
spring.application.name=admin-service

# Database Configuration - MariaDB (NOT H2!)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://database:3306/perfect8_admin?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=perfect8user
spring.datasource.password=java100_datasource_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Profile
spring.profiles.active=development

# JWT Configuration
jwt.secret=Ett123Four456Sju890EtthundraTjugoTreFyrahundraFemtioSexÅttahundraNittionjava100
jwt.expiration=3600000

# ImageService
image.service.url=${IMAGE_SERVICE_URL:http://image-service:8084}

# Logging
logging.level.com.perfect8.admin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
# Exponera health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# För Kube-style probes (om vi vill)
management.endpoint.health.probes.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB