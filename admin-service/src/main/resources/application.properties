# Admin Service Configuration
# Server Configuration
server.port=8081
server.servlet.context-path=/
spring.application.name=admin-service

# Database Configuration - uses Docker environment variables
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/adminDB}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:perfect8user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:java100pass123}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JWT Configuration - uses environment variable from .env
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# ImageService
image.service.url=${IMAGE_SERVICE_URL:http://image-service:8084}

# Logging
logging.level.com.perfect8.admin=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
# Exponera health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# För Kube-style probes (om vi vill)
management.endpoint.health.probes.enabled=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB