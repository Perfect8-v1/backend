# Admin Service - Production Profile (MariaDB Server)
# Usage: Activated automatically in docker-compose with SPRING_PROFILES_ACTIVE=prod

# ============================================================================
# Database Configuration - MariaDB (Production Server)
# ============================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/adminDB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:appuser}
spring.datasource.password=${DB_PASSWORD:changeme}

# ============================================================================
# JPA/Hibernate Configuration
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================================================
# Logging (Production - Less verbose)
# ============================================================================
logging.level.com.perfect8.admin=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO