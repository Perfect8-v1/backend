# Image Service Configuration
server.port=8084
spring.application.name=image-service

# Database Configuration - MariaDB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://database:3306/perfect8_images?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=perfect8user
spring.datasource.password=java100_datasource_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.profiles.active=dev

# Storage Configuration - KRITISKT!
storage.max-file-size=10485760
storage.upload-dir=/app/uploads/images
storage.allowed-types=jpg,jpeg,png,gif,webp
storage.thumbnail-size=150
storage.small-size=300
storage.medium-size=600
storage.large-size=1200
