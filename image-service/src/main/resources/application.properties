# Image Service Configuration - Version 1.0
spring.application.name=image-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://database:3306/image_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Storage Configuration - ADDED FOR V1.0
storage.upload-dir=${APP_UPLOAD_DIR:/app/uploads}
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}
app.base-url=${APP_BASE_URL:http://p8.rantila.com}
storage.max-file-size=10485760
storage.allowed-extensions=jpg,jpeg,png,gif,webp

# Spring Multipart Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
# Exponera health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# FÃ¶r Kube-style probes (om vi vill)
management.endpoint.health.probes.enabled=true

# JWT Configuration - MUST match admin-service
jwt.secret=${JWT_SECRET}