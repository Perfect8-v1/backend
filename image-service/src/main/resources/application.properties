# ============================================================================
# Image Service Configuration - Version 1.0
# ============================================================================
# Server Configuration
server.port=8084
spring.application.name=image-service

# ============================================================================
# Profile-specific configurations
# ============================================================================
# Database configs are in profile-specific files:
# - application-h2.properties (H2 in-memory for local dev)
# - application-dev.properties (MariaDB local)
# - application-prod.properties (MariaDB production)
#
# Usage:
# mvn spring-boot:run -Dspring.profiles.active=h2
# mvn spring-boot:run -Dspring.profiles.active=dev
# mvn spring-boot:run -Dspring.profiles.active=prod

# ============================================================================
# JPA/Hibernate Configuration (common to all profiles)
# ============================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================================================
# File Storage Configuration
# ============================================================================
storage.location=./uploads
storage.max-file-size=10MB
storage.allowed-types=image/jpeg,image/png,image/gif,image/webp

# ============================================================================
# Image Processing
# ============================================================================
image.thumbnail.width=150
image.thumbnail.height=150
image.medium.width=800
image.medium.height=600

# ============================================================================
# Actuator
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
