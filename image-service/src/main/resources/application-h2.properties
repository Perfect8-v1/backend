# Image Service - H2 In-Memory Database Profile
# For local frontend development without server dependency
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=h2

spring.application.name=image-service
server.port=8084

# ============================================
# H2 In-Memory Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:mem:image_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (inspect database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Initialize with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# ============================================
# File Storage Configuration (Local temp for H2)
# ============================================
storage.location=./uploads
storage.max-file-size=10MB
storage.allowed-types=image/jpeg,image/png,image/gif,image/webp

# ============================================
# Image Processing
# ============================================
image.thumbnail.width=150
image.thumbnail.height=150
image.medium.width=800
image.medium.height=600

# ============================================
# Logging
# ============================================
logging.level.com.perfect8.image=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always