# =======================================
# SERVER CONFIGURATION
# =======================================
spring.application.name=blog-service
server.port=8080

# =======================================
# DATABASE CONFIGURATION (CORRECTED)
# =======================================
# Use the environment variable for the URL, with a fallback to localhost for local dev.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce_schema?allowPublicKeyRetrieval=true&useSSL=false}

# Use environment variables for username/password, with fallbacks.
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password} # Use the password from your latest docker-compose.yml

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================
# JPA/HIBERNATE CONFIGURATION
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Set to true is very helpful during development
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Simplified dialect is often better
spring.jpa.properties.hibernate.format_sql=true

# =======================================
# JWT CONFIGURATION (CORRECTED)
# =======================================
# Use environment variables, with a fallback for the secret key.
app.jwt-secret=${APP_JWT_SECRET:NDQwZDEwYWMyODFiMmI5YzY4NDNkM2Q5ZTRjZjRlMzg1MDY1ZDEzMGU0NmI5NzdkMWJlY2I2ZjI4ZDg5OTJlYw==}
app.jwt-expiration-milliseconds=86400000

# =======================================
# EXTERNAL SERVICE CONFIGURATION
# =======================================
image.service.url=${IMAGE_SERVICE_URL:http://localhost:8081}

# =======================================
# EMAIL (SMTP) CONFIGURATION
# =======================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=jonteyh@gmail.com
spring.mail.password=your_generated_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =======================================
# LOGGING CONFIGURATION
# =======================================
logging.level.com.perfect8.blog=DEBUG