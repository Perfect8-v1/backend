version: '3.8'

services:
  mysql:
    image: mysql:8.0.33
    container_name: perfect8-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: perfect8_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - perfect8-network

  blog-service:
    build:
      context: ./blog-service
      dockerfile: admin-service/Dockerfile
    container_name: blog-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - perfect8-network

  image-service:
    build:
      context: ./image-service
      dockerfile: admin-service/Dockerfile
    container_name: image-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/image_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - image_uploads:/app/uploads
    networks:
      - perfect8-network

  shop-service:
    build:
      context: ./shop-service
      dockerfile: admin-service/Dockerfile
    container_name: shop-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: sandbox
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - perfect8-network

  admin-service:
    build:
      context: ./admin-service
      dockerfile: admin-service/Dockerfile
    container_name: admin-service
    ports:
      - "8081:8081"
    environment:
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      BLOG_SERVICE_URL: http://blog-service:8080
      IMAGE_SERVICE_URL: http://image-service:8081
      SHOP_SERVICE_URL: http://shop-service:8082
      EMAIL_SERVICE_URL: http://email-service:8084
    depends_on:
      - blog-service
      - image-service
      - shop-service
    networks:
      - perfect8-network

  email-service:
    build:
      context: ./email-service
      dockerfile: admin-service/Dockerfile
    container_name: email-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/email_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      SHOP_SERVICE_URL: http://shop-service:8082
      BLOG_SERVICE_URL: http://blog-service:8080
      ADMIN_SERVICE_URL: http://admin-service:8083
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - perfect8-network

volumes:
  mysql_data:
  image_uploads:

networks:
  perfect8-network:
    driver: bridge