version: '3.8'

services:
  # ============================================================================
  # MariaDB Database
  # ============================================================================
  database:
    image: mariadb:11.2
    container_name: perfect8-database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: perfect8_shop
      MYSQL_USER: ${DB_USER:-perfect8user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-perfect8pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Admin Service (Port 8083)
  # ============================================================================
  admin-service:
    build:
      context: .
      dockerfile: admin-service/Dockerfile
    container_name: perfect8-admin
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/perfect8_admin?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-perfect8user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-perfect8pass}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForPerfect8ShopServiceVersion1Point0}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Blog Service (Port 8080)
  # ============================================================================
  blog-service:
    build:
      context: .
      dockerfile: blog-service/Dockerfile
    container_name: perfect8-blog
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/perfect8_blog?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-perfect8user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-perfect8pass}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForPerfect8ShopServiceVersion1Point0}
      IMAGE_SERVICE_URL: http://image-service:8081
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    depends_on:
      database:
        condition: service_healthy
      image-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Email Service (Port 8084)
  # ============================================================================
  email-service:
    build:
      context: .
      dockerfile: email-service/Dockerfile
    container_name: perfect8-email
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/perfect8_email?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-perfect8user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-perfect8pass}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-noreply@perfect8.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      SHOP_SERVICE_URL: http://shop-service:8082
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Image Service (Port 8081)
  # ============================================================================
  image-service:
    build:
      context: .
      dockerfile: image-service/Dockerfile
    container_name: perfect8-image
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/perfect8_images?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-perfect8user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-perfect8pass}
      STORAGE_LOCATION: ${STORAGE_LOCATION:-/app/uploads}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - image_storage:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Shop Service (Port 8082)
  # ============================================================================
  shop-service:
    build:
      context: .
      dockerfile: shop-service/Dockerfile
    container_name: perfect8-shop
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/perfect8_shop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-perfect8user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-perfect8pass}
      JWT_SECRET: ${JWT_SECRET:-mySecretKeyForPerfect8ShopServiceVersion1Point0}
      ADMIN_SERVICE_URL: http://admin-service:8083
      IMAGE_SERVICE_URL: http://image-service:8081
      BLOG_SERVICE_URL: http://blog-service:8080
      EMAIL_SERVICE_URL: http://email-service:8084
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-noreply@perfect8.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
    depends_on:
      database:
        condition: service_healthy
      admin-service:
        condition: service_started
      image-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# Volumes (Persistent Storage)
# ============================================================================
volumes:
  db_data:
    driver: local
  image_storage:
    driver: local