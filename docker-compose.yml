version: '3.8'

services:
  # ============================================================================
  # MariaDB Database
  # ============================================================================
  mysql:
    image: mariadb:11.2
    container_name: perfect8-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: perfect8_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mariadb", "-h", "localhost", "-u", "root", "-prootpassword", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - perfect8-network

  # ============================================================================
  # Admin Service (Port 8081)
  # ============================================================================
  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/admin_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      BLOG_SERVICE_URL: http://blog-service:8082
      IMAGE_SERVICE_URL: http://image-service:8084
      SHOP_SERVICE_URL: http://shop-service:8085
      EMAIL_SERVICE_URL: http://email-service:8083
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 360s
    networks:
      - perfect8-network

  # ============================================================================
  # Blog Service (Port 8082)
  # ============================================================================
  blog-service:
    build:
      context: ./blog-service
      dockerfile: Dockerfile
    container_name: blog-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/blog_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      IMAGE_SERVICE_URL: http://image-service:8084
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 360s
    networks:
      - perfect8-network

  # ============================================================================
  # Email Service (Port 8083)
  # ============================================================================
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/email_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      SHOP_SERVICE_URL: http://shop-service:8085
      BLOG_SERVICE_URL: http://blog-service:8082
      ADMIN_SERVICE_URL: http://admin-service:8081
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 360s
    networks:
      - perfect8-network

  # ============================================================================
  # Image Service (Port 8084)
  # ============================================================================
  image-service:
    build:
      context: ./image-service
      dockerfile: Dockerfile
    container_name: image-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/image_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      STORAGE_LOCATION: /app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 360s
    volumes:
      - image_uploads:/app/uploads
    networks:
      - perfect8-network

  # ============================================================================
  # Shop Service (Port 8085)
  # ============================================================================
  shop-service:
    build:
      context: ./shop-service
      dockerfile: Dockerfile
    container_name: shop-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure-java100
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: sandbox
      ADMIN_SERVICE_URL: http://admin-service:8081
      IMAGE_SERVICE_URL: http://image-service:8084
      BLOG_SERVICE_URL: http://blog-service:8082
      EMAIL_SERVICE_URL: http://email-service:8083
    depends_on:
      mysql:
        condition: service_healthy
      admin-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 360s
    networks:
      - perfect8-network

# ============================================================================
# Volumes (Persistent Storage)
# ============================================================================
volumes:
  mysql_data:
  image_uploads:

# ============================================================================
# Networks
# ============================================================================
networks:
  perfect8-network:
    driver: bridge
