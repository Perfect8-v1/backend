# Server configuration
server.port=8083
spring.application.name=email-service

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/email_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Custom email properties
app.email.from-name=Perfect8
app.email.max-retry-attempts=3
app.email.retry-delay-seconds=300

# Perfect8 App Configuration
app.company.name=Perfect8
app.company.support-email=support@perfect8.com
app.frontend.url=http://localhost:3000

# JWT configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-keep-it-secure}

# Service URLs
services.shop.url=http://localhost:8085
services.blog.url=http://localhost:8082
services.admin.url=http://localhost:8081

# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Actuator
# Exponera health endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# FÃ¶r Kube-style probes (om vi vill)
management.endpoint.health.probes.enabled=true

# Logging
logging.level.com.perfect8.email=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.web=INFO

