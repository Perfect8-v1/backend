# Email Service - H2 In-Memory Database Profile
# For local frontend development without server dependency
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=h2

spring.application.name=email-service
server.port=8083

# ============================================
# H2 In-Memory Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:mem:email_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (inspect database in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Initialize with test data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql

# ============================================
# Email Configuration (MOCK for H2 profile)
# ============================================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@perfect8.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email Service Config
email.from=noreply@perfect8.com
email.templates.path=classpath:templates/

# ============================================
# Shop Service URL
# ============================================
shop.service.url=http://localhost:8085

# ============================================
# Logging
# ============================================
logging.level.com.perfect8.email=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.mail=DEBUG

# ============================================
# Actuator
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always