<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nytt inlägg publicerat!</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f4f4f4; }
        .post-info { background-color: white; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Nytt blogginlägg!</h1>
    </div>
    <div class="content">
        <p>Hej!</p>
        <p>Ett nytt inlägg har publicerats på Perfect8 Blog:</p>
        <div class="post-info">
            <h2 th:text="${postTitle}">Inläggstitel</h2>
            <p><strong>Författare:</strong> <span th:text="${authorName}">Författare</span></p>
            <p><strong>Publicerat:</strong> <span th:text="${publishedDate}">Datum</span></p>
            <p th:text="${excerpt}">Utdrag från inlägget...</p>
        </div>
        <p style="text-align: center; margin-top: 30px;">
            <a th:href="${postUrl}" class="button">Läs inlägget</a>
        </p>
    </div>
</div>
</body>
</html>
