# ============================================================================
# Test Profile Configuration (H2 Database)
# ============================================================================

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console (for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable email in tests
spring.mail.host=localhost
spring.mail.port=2525

# Test Logging
logging.level.root=WARN
logging.level.com.perfect8.shop=INFO

# Disable security for easier testing
security.jwt.secret=test-secret-key-for-testing-only
