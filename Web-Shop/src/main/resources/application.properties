# Perfect8 Shop Service Configuration
# application.properties

# Server Configuration
server.port=8082
server.servlet.context-path=/

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:shop_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# PayPal Configuration (sandbox for development)
paypal.client.id=your-paypal-client-id
paypal.client.secret=your-paypal-client-secret
paypal.mode=sandbox

# Email Configuration (mock for development)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=shop@perfect8.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT Configuration
jwt.secret=Perfect8ShopSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400

# Logging Configuration
logging.level.com.perfect8=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cross-Origin Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://localhost:8083

# Profile Configuration
spring.profiles.active=development