server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*" # För utveckling. I prod, specifiera exakta domäner.
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
              - Origin
              - X-Requested-With
            allowCredentials: true
            maxAge: 3600

      # Routes Configuration
      routes:
        # ==========================================
        # ADMIN SERVICE (Port 8081)
        # ==========================================
        # Login, Register, Salt & Admin endpoints
        # Flutter skickar: /api/auth/... eller /api/admin/...
        # Ingen prefix-strip behövs här eftersom Admin Service förväntar sig dessa paths.
        - id: admin-service
          uri: http://admin-service:8081
          predicates:
            - Path=/api/admin/**, /api/auth/**, /actuator/**

        # ==========================================
        # SHOP SERVICE (Port 8085)
        # ==========================================
        # Flutter skickar: /shop/api/cart
        # Gateway ser "/shop", tar bort det (StripPrefix=1), och skickar "/api/cart" till tjänsten.
        - id: shop-service
          uri: http://shop-service:8085
          predicates:
            - Path=/shop/**
          filters:
            - StripPrefix=1

        # ==========================================
        # BLOG SERVICE (Port 8083)
        # ==========================================
        # Flutter skickar: /blog/api/posts
        - id: blog-service
          uri: http://blog-service:8083
          predicates:
            - Path=/blog/**
          filters:
            - StripPrefix=1

        # ==========================================
        # IMAGE SERVICE (Port 8084)
        # ==========================================
        - id: image-service
          uri: http://image-service:8084
          predicates:
            - Path=/image/**
          filters:
            - StripPrefix=1

        # ==========================================
        # EMAIL SERVICE (Port 8085?)
        # ==========================================
        # OBS: Dubbelkolla porten för email-service. Ofta ligger den separat.
        # Om den ligger i samma jar som shop kan de dela port, annars byt portnummer här.
        - id: email-service
          uri: http://email-service:8085
          predicates:
            - Path=/email/**
          filters:
            - StripPrefix=1

        # ==========================================
        # SWAGGER / OPENAPI (Docs)
        # ==========================================
        - id: admin-docs
          uri: http://admin-service:8081
          predicates:
            - Path=/admin-service/v3/api-docs/**
          filters:
            - RewritePath=/admin-service/v3/api-docs(?<segment>.*), /v3/api-docs$\{segment}

        - id: shop-docs
          uri: http://shop-service:8085
          predicates:
            - Path=/shop-service/v3/api-docs/**
          filters:
            - RewritePath=/shop-service/v3/api-docs(?<segment>.*), /v3/api-docs$\{segment}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}

# SpringDoc Configuration for Swagger UI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urls:
      - name: "1. Admin Service"
        url: /admin-service/v3/api-docs
      - name: "2. Shop Service"
        url: /shop-service/v3/api-docs
      - name: "3. Blog Service"
        url: /blog-service/v3/api-docs  # Antag att denna finns