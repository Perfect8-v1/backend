server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:8000"
              - "https://p8.rantila.com"
              - "https://*.rantila.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - Authorization
              - Content-Type
              - Accept
              - Origin
              - X-Requested-With
            allowCredentials: true
            maxAge: 3600

      # Routes Configuration
      routes:
        # ==========================================
        # ADMIN SERVICE (Port 8081)
        # ==========================================
        # Auth endpoints (public)
        - id: admin-auth
          uri: http://admin-service:8081
          predicates:
            - Path=/api/auth/**

        # Admin management (protected)
        - id: admin-management
          uri: http://admin-service:8081
          predicates:
            - Path=/api/admin/**

        # ==========================================
        # SHOP SERVICE (Port 8085)
        # ==========================================
        - id: shop-service-api
          uri: http://shop-service:8085
          predicates:
            - Path=/api/shop/**
          filters:
            # Tvättar /api/shop/products -> /api/products för att matcha ProductController
            - RewritePath=/api/shop/(?<segment>.*), /api/$\{segment}

        # ==========================================
        # SWAGGER / OPENAPI (Docs)
        # ==========================================
        - id: admin-docs
          uri: http://admin-service:8081
          predicates:
            - Path=/admin-service/v3/api-docs/**
          filters:
            - RewritePath=/admin-service/v3/api-docs(?<segment>.*), /v3/api-docs$\{segment}

        - id: shop-docs
          uri: http://shop-service:8085
          predicates:
            - Path=/shop-service/v3/api-docs/**
          filters:
            - RewritePath=/shop-service/v3/api-docs(?<segment>.*), /v3/api-docs$\{segment}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}

# SpringDoc Configuration for Swagger UI
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    urls:
      - name: "1. Admin Service"
        url: /admin-service/v3/api-docs
      - name: "2. Shop Service"
        url: /shop-service/v3/api-docs

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always