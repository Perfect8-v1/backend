server:
  port: 8080

spring:
  application:
    name: api-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.availability.AvailabilityProbesAutoConfiguration
  cloud:
    gateway:

      routes:
        # ===========================================
        # PUBLIKA ROUTES (ingen JWT krävs)
        # ===========================================

        # --- AUTH (login, register) ---
        - id: auth-service
          uri: http://admin-service:8081
          predicates:
            - Path=/api/auth/**

        # --- BLOG PUBLIKA (läsa posts) ---
        - id: blog-public
          uri: http://blog-service:8082
          predicates:
            - Path=/blog/api/posts/**, /blog/api/posts
            - Method=GET
          filters:
            - StripPrefix=1

        # --- IMAGE PUBLIKA (visa bilder via API) ---
        - id: image-public
          uri: http://image-service:8084
          predicates:
            - Path=/image/api/images/**, /image/api/images
            - Method=GET
          filters:
            - StripPrefix=1

        # --- IMAGE STATISKA FILER (thumbnails, original, etc) ---
        - id: image-static
          uri: http://image-service:8084
          predicates:
            - Path=/images/**
            - Method=GET

        # --- SHOP PUBLIKA (visa produkter, kategorier) ---
        - id: shop-public
          uri: http://shop-service:8085
          predicates:
            - Path=/shop/api/products/**, /shop/api/products, /shop/api/categories/**, /shop/api/categories
            - Method=GET
          filters:
            - StripPrefix=1

        # ===========================================
        # SKYDDADE ROUTES - KUND (JWT krävs)
        # ===========================================

        # --- SHOP KUND (cart, orders, betalningar, kundprofil) ---
        - id: shop-customer
          uri: http://shop-service:8085
          predicates:
            - Path=/shop/api/cart/**, /shop/api/cart, /shop/api/orders/**, /shop/api/orders, /shop/api/customers/**, /shop/api/payments/**
          filters:
            - StripPrefix=1
            - JwtAuthentication

        # ===========================================
        # SKYDDADE ROUTES - ADMIN (JWT krävs, service kollar roll)
        # ===========================================

        # --- ADMIN ---
        - id: admin-service
          uri: http://admin-service:8081
          predicates:
            - Path=/admin/**
          filters:
            - JwtAuthentication

        # --- BLOG ADMIN (skapa/redigera posts) ---
        - id: blog-admin
          uri: http://blog-service:8082
          predicates:
            - Path=/blog/api/posts/**, /blog/api/posts, /blog/api/admin/**
            - Method=POST,PUT,DELETE
          filters:
            - StripPrefix=1
            - JwtAuthentication

        # --- EMAIL ADMIN (alltid skyddad) ---
        - id: email-admin
          uri: http://email-service:8083
          predicates:
            - Path=/email/**
          filters:
            - StripPrefix=1
            - JwtAuthentication

        # --- IMAGE ADMIN (upload, delete) ---
        - id: image-admin
          uri: http://image-service:8084
          predicates:
            - Path=/image/api/images/**, /image/api/images
            - Method=POST,PUT,DELETE
          filters:
            - StripPrefix=1
            - JwtAuthentication

        # --- SHOP ADMIN (skapa/ändra produkter, kategorier) ---
        - id: shop-admin
          uri: http://shop-service:8085
          predicates:
            - Path=/shop/api/products/**, /shop/api/products, /shop/api/categories/**, /shop/api/categories
            - Method=POST,PUT,DELETE
          filters:
            - StripPrefix=1
            - JwtAuthentication


        # ===========================================
        # SWAGGER DOCS (publika)
        # ===========================================
        - id: admin-docs
          uri: http://admin-service:8081
          predicates:
            - Path=/admin-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: blog-docs
          uri: http://blog-service:8082
          predicates:
            - Path=/blog-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: email-docs
          uri: http://email-service:8083
          predicates:
            - Path=/email-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: image-docs
          uri: http://image-service:8084
          predicates:
            - Path=/image-service/v3/api-docs/**
          filters:
            - StripPrefix=1

        - id: shop-docs
          uri: http://shop-service:8085
          predicates:
            - Path=/shop-service/v3/api-docs/**
          filters:
            - StripPrefix=1


# --- SÄKERHET ---
jwt:
  secret: ${JWT_SECRET}

# --- HEALTH CHECKS ---
management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
  health:
    livenessstate:
      enabled: false
    readinessstate:
      enabled: false

# --- SWAGGER UI CONFIGURATION ---
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: 1. Admin Service
        url: /admin-service/v3/api-docs
      - name: 2. Blog Service
        url: /blog-service/v3/api-docs
      - name: 3. Email Service
        url: /email-service/v3/api-docs
      - name: 4. Image Service
        url: /image-service/v3/api-docs
      - name: 5. Shop Service
        url: /shop-service/v3/api-docs
  api-docs:
    path: /v3/api-docs
